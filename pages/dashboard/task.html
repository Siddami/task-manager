<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/templates/dashboard/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/buttons.css" />
    <link rel="stylesheet" href="/assets/css/logout-button.css" />
    <link rel="stylesheet" href="task.css" />
  </head>
  <body>
    <dashboard-page>
      <div class="task-page-content">
        <task-header></task-header>

        <main class="task-main">
          <div class="task-toggle">
            <button class="toggle-btn active" id="tasks-toggle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-check h-4 w-4"
                aria-hidden="true"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m9 12 2 2 4-4"></path>
              </svg>
              <span>My Tasks</span>
            </button>
            <button class="toggle-btn" id="summary-toggle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chart-column h-4 w-4"
                aria-hidden="true"
              >
                <path d="M3 3v16a2 2 0 0 0 2 2h16"></path>
                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
              </svg>
              <span>AI Summary</span>
            </button>
          </div>
          <div class="task-content-container">
            <div id="my-tasks-content" class="task-content active">
              <div class="task-info">
                <div class="task-info-data">
                  <div class="task-action">
                    <div class="data-one active-tasks">
                      <h2>0</h2>
                      <p>Active tasks</p>
                    </div>
                    |
                    <div class="data-two completed-tasks">
                      <h2>0</h2>
                      <p>Completed</p>
                    </div>
                  </div>
                  <button class="task-button">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-plus h-4 w-4"
                      aria-hidden="true"
                    >
                      <path d="M5 12h14"></path>
                      <path d="M12 5v14"></path>
                    </svg>
                    <span>Add Task</span>
                  </button>
                </div>
                <div class="task-list">
                  <div class="list-info">
                    <div class="task-ring"></div>
                    <p>No task yet</p>
                    <p>Click "Add Task" to create your first task</p>
                  </div>
                </div>
              </div>
            </div>
            <div id="ai-summary-content" class="task-content">
              <div class="ai-header">
                <div>
                  <h2>AI-Powered Task Summary</h2>
                  <p class="subtitle">
                    Get insights and recommendations for your tasks
                  </p>
                </div>

                <button class="generate-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-sparkles h-4 w-4"
                    aria-hidden="true"
                  >
                    <path
                      d="M11.017 2.814a1 1 0 0 1 1.966 0l1.051 5.558a2 2 0 0 0 1.594 1.594l5.558 1.051a1 1 0 0 1 0 1.966l-5.558 1.051a2 2 0 0 0-1.594 1.594l-1.051 5.558a1 1 0 0 1-1.966 0l-1.051-5.558a2 2 0 0 0-1.594-1.594l-5.558-1.051a1 1 0 0 1 0-1.966l5.558-1.051a2 2 0 0 0 1.594-1.594z"
                    ></path>
                    <path d="M20 2v4"></path>
                    <path d="M22 4h-4"></path>
                    <circle cx="4" cy="20" r="2"></circle>
                  </svg>
                  Generate New
                </button>
              </div>

              <div class="ai-tabs">
                <button class="tab active">
                  <span
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-sparkles h-4 w-4"
                      aria-hidden="true"
                    >
                      <path
                        d="M11.017 2.814a1 1 0 0 1 1.966 0l1.051 5.558a2 2 0 0 0 1.594 1.594l5.558 1.051a1 1 0 0 1 0 1.966l-5.558 1.051a2 2 0 0 0-1.594 1.594l-1.051 5.558a1 1 0 0 1-1.966 0l-1.051-5.558a2 2 0 0 0-1.594-1.594l-5.558-1.051a1 1 0 0 1 0-1.966l5.558-1.051a2 2 0 0 0 1.594-1.594z"
                      ></path>
                      <path d="M20 2v4"></path>
                      <path d="M22 4h-4"></path>
                      <circle cx="4" cy="20" r="2"></circle></svg
                  ></span>
                  Latest Summary
                </button>

                <button class="tab">
                  <span
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-clock h-4 w-4"
                      aria-hidden="true"
                    >
                      <path d="M12 6v6l4 2"></path>
                      <circle cx="12" cy="12" r="10"></circle></svg
                  ></span>
                  History (0)
                </button>
              </div>

              <div class="summary-box">
                <div class="empty-content">
                  <div class="icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chart-column h-16 w-16 mx-auto mb-4 text-gray-400"
                      aria-hidden="true"
                    >
                      <path d="M3 3v16a2 2 0 0 0 2 2h16"></path>
                      <path d="M18 17V9"></path>
                      <path d="M13 17V5"></path>
                      <path d="M8 17v-3"></path>
                    </svg>
                  </div>
                  <h3>No summary generated yet</h3>
                  <p>Click "Generate New" to get AI-powered insights</p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </dashboard-page>
    <script src="../../templates/dashboard/dashboard.js" type="module"></script>
  </body>
</html>
