<form class="form signup-form">
  <div class="form-group">
    <label for="fullName">Full Name*</label>
    <div class="input-group">
      <img src="/assets/images/user.svg" alt="user icon" />
      <input
        type="text"
        id="fullName"
        name="fullName"
        placeholder="John Doe"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email Address*</label>
    <div class="input-group">
      <img src="/assets/images/image_5.svg" alt="email icon" />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="hello.example.com"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password*</label>
    <div class="input-group">
      <img src="/assets/images/image_6.svg" alt="lock icon" />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="******"
        required
      />
    </div>
    <small class="small-note"
      >Password must be at least 6 characters long</small
    >
  </div>
  <div class="form-actions">
    <button type="button" class="help-btn btn btn-secondary">
      <img src="/assets/images/image_7.svg" alt="question mark icon" />
      <p>Help?</p>
    </button>
    <button type="submit" class="btn btn-primary">Create Account</button>
  </div>
</form>
