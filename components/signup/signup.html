<form class="form signup-form">
  <div class="form-group">
    <label for="fullName">Full Name*</label>
    <input
      type="text"
      id="fullName"
      name="fullName"
      placeholder="John Doe"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address*</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="hello.example.com"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password*</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="******"
      required
    />
    <small class="small-note">Password must be at least 6 characters long</small>
  </div>
  <div class="form-actions">
    <button class="help-btn btn btn-secondary">
      <img src="/assets/images/image_7.svg" alt="question mark icon" />
      <p>Help?</p>
    </button>
    <button type="submit" class="btn btn-primary">Create Account</button>
  </div>
</form>
